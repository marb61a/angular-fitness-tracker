<section>
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    [formGroup] = "loginForm"
    (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input type="email" matInput placeholder="Your email" formControlName="email">
      <mat-hint>Please Enter A Valid Email</mat-hint>
      <mat-error>Invalid or Miising Email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Your Password" formControlName="password">
      <mat-hint>Please Enter A Valid Password</mat-hint>
      <mat-error>Invalid or Miising Password</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">
      Submit
    </button>
  </form>
</section>
